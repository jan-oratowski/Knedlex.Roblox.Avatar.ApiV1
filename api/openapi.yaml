openapi: 3.0.1
info:
  title: Avatar Api v1
  version: v1
servers:
- url: https://avatar.roblox.com/
paths:
  /v1/avatar:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarModelV2'
            text/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarModelV2'
          description: OK
        "401":
          content: {}
          description: "0: Authorization has been denied for this request."
      summary: Returns details about the authenticated user's avatar
      tags:
      - Avatar
  /v1/avatar-rules:
    get:
      description: "BodyColorsPalette is a list of valid brickColors you can choose\
        \ for your avatar.\r\nWearableAssetTypes contains a list of asset types with\
        \ names, ids, and the maximum number that you can wear at a time.\r\nDoes\
        \ not include packages because they cannot be worn on your avatar directly.\r\
        \nPlayerAvatarTypes are the types of avatars you can choose between."
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarRulesModel'
            text/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarRulesModel'
          description: OK
      summary: Returns the business rules related to avatars
      tags:
      - Avatar
  /v1/avatar/metadata:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarMetadataModel'
            text/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarMetadataModel'
          description: OK
      summary: Returns metadata used by the avatar page of the website
      tags:
      - Avatar
  /v1/game-start-info:
    get:
      parameters:
      - in: query
        name: universeId
        required: true
        schema:
          format: int64
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.GameStartInfoResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.GameStartInfoResponse'
          description: OK
      summary: "The server will call this on game server start to request general\
        \ information about the universe\r\nThis is version 1.1, which returns an\
        \ entry from the UniverseAvatarType enum.\r\nDuring mixed mode this may return\
        \ unreliable results."
      tags:
      - Avatar
  /v1/outfits/{userOutfitId}/details:
    get:
      parameters:
      - in: path
        name: userOutfitId
        required: true
        schema:
          format: int64
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.OutfitDetailsModel'
            text/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.OutfitDetailsModel'
          description: OK
        "400":
          content: {}
          description: "1: The specified userOutfitId is invalid.\r\n2: The outfit\
            \ for the specified userOutfit is invalid."
        "403":
          content: {}
          description: "3: The requester does not have access to the details for the\
            \ given user outfit."
      tags:
      - Outfits
  /v1/recent-items/{recentItemListType}/list:
    get:
      parameters:
      - in: path
        name: recentItemListType
        required: true
        schema:
          enum:
          - 0
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Roblox.Web.WebAPI.Models.ApiLegacyPageResponse[Roblox.Api.Avatar.Models.RecentItemModel]"
            text/json:
              schema:
                $ref: "#/components/schemas/Roblox.Web.WebAPI.Models.ApiLegacyPageResponse[Roblox.Api.Avatar.Models.RecentItemModel]"
          description: OK
        "401":
          content: {}
          description: "0: Authorization has been denied for this request."
      summary: "Returns a list of recent items\r\nRecent items can be Assets or Outfits"
      tags:
      - RecentItem
  /v1/users/{userId}/avatar:
    get:
      description: "Includes assets, bodycolors, and playerAvatarType."
      parameters:
      - in: path
        name: userId
        required: true
        schema:
          format: int64
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarModelV2'
            text/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarModelV2'
          description: OK
        "400":
          content: {}
          description: "1: The specified user does not exist.\r\n2: An account for\
            \ the given userId does not exist!"
      summary: Returns details about a specified user's avatar
      tags:
      - Avatar
  /v1/users/{userId}/currently-wearing:
    get:
      parameters:
      - description: The user id.
        in: path
        name: userId
        required: true
        schema:
          format: int64
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AssetIdListModel'
            text/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AssetIdListModel'
          description: OK
        "400":
          content: {}
          description: "1: The specified user does not exist.\r\n2: An account for\
            \ the given userId does not exist!"
      summary: Gets a list of asset ids that the user is currently wearing
      tags:
      - Avatar
  /v1/users/{userId}/outfits:
    get:
      parameters:
      - description: The user id.
        in: path
        name: userId
        required: true
        schema:
          format: int64
          type: integer
      - description: "The outfit type being searched for, null will return all outfitTypes"
        in: query
        name: outfitType
        schema:
          type: string
      - description: "The page number of the current page of requests, default is\
          \ 1."
        in: query
        name: page
        schema:
          default: 1
          format: int32
          type: integer
      - description: The max number of outfits that can be returned.
        in: query
        name: itemsPerPage
        schema:
          default: 25
          format: int32
          type: integer
      - description: Whether the outfits are editable. A null value will lead to no
          filtering.
        in: query
        name: isEditable
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Roblox.Api.Avatar.Models.AvatarFilteredPageResponse[Roblox.Api.Avatar.Models.OutfitModel]"
            text/json:
              schema:
                $ref: "#/components/schemas/Roblox.Api.Avatar.Models.AvatarFilteredPageResponse[Roblox.Api.Avatar.Models.OutfitModel]"
          description: OK
        "400":
          content: {}
          description: "1: The specified user does not exist.\r\n2: An account for\
            \ the given userId does not exist!"
      summary: "Deprecated, user v2.\r\nGets a list of outfits for the specified user."
      tags:
      - Avatar
  /v1/avatar/assets/{assetId}/remove:
    post:
      parameters:
      - description: The asset id.
        in: path
        name: assetId
        required: true
        schema:
          format: int64
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarApiSuccessResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarApiSuccessResponse'
          description: OK
        "400":
          content: {}
          description: "2: Failed to remove asset."
        "401":
          content: {}
          description: "0: Authorization has been denied for this request."
        "403":
          content: {}
          description: "0: Token Validation Failed\r\n1: You must be wearing the asset\
            \ to remove it."
      summary: Removes the asset from the authenticated user's avatar.
      tags:
      - Avatar
  /v1/avatar/assets/{assetId}/wear:
    post:
      parameters:
      - description: The asset id.
        in: path
        name: assetId
        required: true
        schema:
          format: int64
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarApiSuccessResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarApiSuccessResponse'
          description: OK
        "400":
          content: {}
          description: "2: Failed to wear asset."
        "401":
          content: {}
          description: "0: Authorization has been denied for this request."
        "403":
          content: {}
          description: "0: Token Validation Failed\r\n1: You must own an asset to\
            \ wear it."
      summary: "Puts the asset on the authenticated user's avatar.\r\n- Flagged as\
        \ obsolete, does not support layered clothing meta params"
      tags:
      - Avatar
  /v1/avatar/redraw-thumbnail:
    post:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Controllers.V1.AvatarController.EmptyResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Controllers.V1.AvatarController.EmptyResponse'
          description: OK
        "429":
          content: {}
          description: "1: Redrawing your avatar thumbnail is floodchecked at this\
            \ time\r\n1: Redrawing your avatar thumbnail is floodchecked at this time"
        "401":
          content: {}
          description: "0: Authorization has been denied for this request."
        "403":
          content: {}
          description: "0: Token Validation Failed"
      summary: Requests the authenticated user's thumbnail be redrawn
      tags:
      - Avatar
  /v1/avatar/set-body-colors:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Roblox.Api.Avatar.Models.BodyColorsModel'
          text/json:
            schema:
              $ref: '#/components/schemas/Roblox.Api.Avatar.Models.BodyColorsModel'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarApiSuccessResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarApiSuccessResponse'
          description: OK
        "401":
          content: {}
          description: "0: Authorization has been denied for this request."
        "403":
          content: {}
          description: "0: Token Validation Failed"
      summary: Sets the authenticated user's body colors
      tags:
      - Avatar
      x-codegen-request-body-name: bodyColorsModel
  /v1/avatar/set-player-avatar-type:
    post:
      description: This is the avatar type chosen on the Avatar page. Some games can
        override this and force your character to be R6 or R15.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Roblox.Api.Avatar.Models.PlayerAvatarTypeModel'
          text/json:
            schema:
              $ref: '#/components/schemas/Roblox.Api.Avatar.Models.PlayerAvatarTypeModel'
        description: R6 or R15
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarApiSuccessResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarApiSuccessResponse'
          description: OK
        "400":
          content: {}
          description: "1: Invalid playerAvatarType. Valid values are: "
        "401":
          content: {}
          description: "0: Authorization has been denied for this request."
        "403":
          content: {}
          description: "0: Token Validation Failed\r\n2: You are not allowed to change\
            \ player avatar type."
      summary: Sets the authenticated user's player avatar type (e.g. R6 or R15).
      tags:
      - Avatar
      x-codegen-request-body-name: playerAvatarTypeModel
  /v1/avatar/set-scales:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Roblox.Web.Responses.Avatar.ScaleModel'
          text/json:
            schema:
              $ref: '#/components/schemas/Roblox.Web.Responses.Avatar.ScaleModel'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarApiSuccessResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarApiSuccessResponse'
          description: OK
        "400":
          content: {}
          description: "1: Please pass in the scales JSON"
        "401":
          content: {}
          description: "0: Authorization has been denied for this request."
        "403":
          content: {}
          description: "0: Token Validation Failed\r\n3: The user does not have permissions\
            \ to change scales."
      summary: Sets the authenticated user's scales
      tags:
      - Avatar
      x-codegen-request-body-name: scalesModel
  /v1/avatar/set-wearing-assets:
    post:
      description: "Only allows items that you own, are not expired, and are wearable\
        \ asset types.\r\nAny assets being worn before this method is called are automatically\
        \ removed."
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AssetIdListModel'
          text/json:
            schema:
              $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AssetIdListModel'
        description: The list of asset IDs
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.WearResponseModel'
            text/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.WearResponseModel'
          description: OK
        "400":
          content: {}
          description: "3: Invalid assetId"
        "401":
          content: {}
          description: "0: Authorization has been denied for this request."
        "403":
          content: {}
          description: "0: Token Validation Failed"
        "500":
          content: {}
          description: "2: Failed to wear asset."
      summary: "Sets the avatar's current assets to the list\r\n- Flagged as obsolete,\
        \ does not support layered clothing meta params"
      tags:
      - Avatar
      x-codegen-request-body-name: assetIdsModel
  /v1/outfits/{userOutfitId}/delete:
    post:
      description: You are only allowed to delete outfits you created.
      parameters:
      - description: The user outfit id
        in: path
        name: userOutfitId
        required: true
        schema:
          format: int64
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarApiSuccessResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarApiSuccessResponse'
          description: OK
        "400":
          content: {}
          description: "1: The specified userOutfitId is invalid!"
        "401":
          content: {}
          description: "0: Authorization has been denied for this request."
        "403":
          content: {}
          description: "0: Token Validation Failed\r\n2: You don't have permission\
            \ to delete this outfit."
        "500":
          content: {}
          description: "3: An error occurred while deleting the outfit."
      summary: Deletes the outfit
      tags:
      - Outfits
  /v1/outfits/{userOutfitId}/update:
    post:
      deprecated: true
      description: Fails if the user does not own any of the assetIds or if they are
        not wearable asset types.
      parameters:
      - description: The user outfit id.
        in: path
        name: userOutfitId
        required: true
        schema:
          format: int64
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Roblox.Api.Avatar.Models.OutfitUpdateModelV1'
          text/json:
            schema:
              $ref: '#/components/schemas/Roblox.Api.Avatar.Models.OutfitUpdateModelV1'
        description: The updated outfit
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarApiSuccessResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarApiSuccessResponse'
          description: OK
        "400":
          content: {}
          description: "1: The specified userOutfit does not exist!\r\n3: Body colors\
            \ must be valid BrickColor IDs\r\n4: Invalid outfit name\r\n5: Asset is\
            \ not wearable by you\r\n7: Invalid assetIds\r\n8: Invalid Player Avatar\
            \ Type. Valid types are R6 and R15"
        "401":
          content: {}
          description: "0: Authorization has been denied for this request."
        "403":
          content: {}
          description: "0: Token Validation Failed\r\n2: You don't have permission\
            \ to update this outfit."
        "500":
          content: {}
          description: "6: An error occurred while trying to update the outfit"
      summary: Updates the contents of the outfit. Deprecated. There are no calls
        to this API
      tags:
      - Outfits
      x-codegen-request-body-name: outfitUpdateModel
  /v1/outfits/{userOutfitId}/wear:
    post:
      description: "Applies the outfit's appearance to your avatar\r\nIf the user\
        \ no longer owns one or more of the assets, invalidAssetIds will be populated\
        \ with the unwearable assets."
      parameters:
      - description: The user outfit id
        in: path
        name: userOutfitId
        required: true
        schema:
          format: int64
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.WearResponseModel'
            text/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.WearResponseModel'
          description: OK
        "400":
          content: {}
          description: "1: The specified userOutfitId is invalid!"
        "401":
          content: {}
          description: "0: Authorization has been denied for this request."
        "403":
          content: {}
          description: "0: Token Validation Failed\r\n2: You don't have permission\
            \ to wear this outfit!"
        "429":
          content: {}
          description: "3: The flood limit has been exceeded!"
      summary: Wears the outfit
      tags:
      - Outfits
  /v1/outfits/create:
    post:
      description: "Fails if any of the assetIds are not owned by the user, or not\
        \ wearable types.\r\nThe name property of the request is optional as one will\
        \ be auto-generated when the request has a null name."
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Roblox.Api.Avatar.Models.OutfitUpdateModelV1'
          text/json:
            schema:
              $ref: '#/components/schemas/Roblox.Api.Avatar.Models.OutfitUpdateModelV1'
        description: The new outfit
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarApiSuccessResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.AvatarApiSuccessResponse'
          description: OK
        "400":
          content: {}
          description: "3: Body colors must be valid BrickColor IDs\r\n4: Invalid\
            \ outfit name\r\n5: Asset is not wearable by you and was not added to\
            \ the outfit\r\n7: Invalid Player Avatar Type. Valid types are R6 and\
            \ R15\r\n8: Invalid assetIds"
        "401":
          content: {}
          description: "0: Authorization has been denied for this request."
        "403":
          content: {}
          description: "0: Token Validation Failed\r\n1: You already have the maximum\
            \ number of outfits"
        "500":
          content: {}
          description: "6: An error occurred while creating the outfit"
      summary: Creates a new outfit.
      tags:
      - Outfits
      x-codegen-request-body-name: outfitUpdateModel
  /v1/outfits/{userOutfitId}:
    patch:
      deprecated: true
      description: Fails if the user does not own any of the assetIds or if they are
        not wearable asset types. Accepts partial updates.
      parameters:
      - description: The user outfit id.
        in: path
        name: userOutfitId
        required: true
        schema:
          format: int64
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Roblox.Api.Avatar.Models.OutfitUpdateModelV1'
          text/json:
            schema:
              $ref: '#/components/schemas/Roblox.Api.Avatar.Models.OutfitUpdateModelV1'
        description: The updated outfit
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.OutfitModel'
            text/json:
              schema:
                $ref: '#/components/schemas/Roblox.Api.Avatar.Models.OutfitModel'
          description: OK
        "400":
          content: {}
          description: "1: The specified userOutfit does not exist!\r\n1: Must provide\
            \ both assetIds and bodyColors in to update outfit contents.\r\n3: Body\
            \ colors must be valid BrickColor IDs\r\n4: Invalid outfit name\r\n5:\
            \ Asset is not wearable by you\r\n8: Invalid Player Avatar Type. Valid\
            \ types are R6 and R15"
        "401":
          content: {}
          description: "0: Authorization has been denied for this request."
        "403":
          content: {}
          description: "0: Token Validation Failed\r\n2: You don't have permission\
            \ to update this outfit."
        "500":
          content: {}
          description: "6: An error occurred while trying to update the outfit"
      summary: Updates the contents of an outfit. Deprecated. There are no calls to
        this API
      tags:
      - Outfits
      x-codegen-request-body-name: outfitUpdateModel
components:
  schemas:
    Avatar.Common.Models.AccessoryPositionModel:
      example:
        xPosition: 9.301444243932576
        yPosition: 3.616076749251911
        zPosition: 2.027123023002322
      properties:
        xPosition:
          format: double
          type: number
        yPosition:
          format: double
          type: number
        zPosition:
          format: double
          type: number
      type: object
    Avatar.Common.Models.AccessoryRefinementModel:
      example:
        rotation:
          xRotation: 4.145608029883936
          zRotation: 1.2315135367772556
          yRotation: 7.386281948385884
        scale:
          xScale: 1.0246457001441578
          yScale: 1.4894159098541704
          zScale: 6.84685269835264
        position:
          xPosition: 9.301444243932576
          yPosition: 3.616076749251911
          zPosition: 2.027123023002322
      properties:
        position:
          $ref: '#/components/schemas/Avatar.Common.Models.AccessoryPositionModel'
        rotation:
          $ref: '#/components/schemas/Avatar.Common.Models.AccessoryRotationModel'
        scale:
          $ref: '#/components/schemas/Avatar.Common.Models.AccessoryScaleModel'
      type: object
    Avatar.Common.Models.AccessoryRotationModel:
      example:
        xRotation: 4.145608029883936
        zRotation: 1.2315135367772556
        yRotation: 7.386281948385884
      properties:
        xRotation:
          format: double
          type: number
        yRotation:
          format: double
          type: number
        zRotation:
          format: double
          type: number
      type: object
    Avatar.Common.Models.AccessoryScaleModel:
      example:
        xScale: 1.0246457001441578
        yScale: 1.4894159098541704
        zScale: 6.84685269835264
      properties:
        xScale:
          format: double
          type: number
        yScale:
          format: double
          type: number
        zScale:
          format: double
          type: number
      type: object
    Roblox.Api.Avatar.Controllers.V1.AvatarController.EmptyResponse:
      description: "Empty response, will be in WebAPI base soon"
      type: object
    Roblox.Api.Avatar.Models.AssetIdListModel:
      description: A model that contains a list of asset ids
      example:
        assetIds:
        - 0
        - 0
